<html>
  <head>
    <title>Calculator</title>
    <meta name="keywords" content="calculator, math, aesthetic, functional, online">
    <meta name="description" content="An aesthetic online calculator that is powered by plain javascript and has a lot of functionality!">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="./styles.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header id="navbar">
      <h1>Online Calculator</h1>
    </header>

    <main>
      <div id="calculator">
        <section id="result"></section>

        <button onclick="number(7)" class="numbers">7</button>
        <button onclick="number(8)" class="numbers">8</button>
        <button onclick="number(9)" class="numbers">9</button>
        <button onclick="operator('C')" class="operators">C</button>

        <button onclick="number(4)" class="numbers">4</button>
        <button onclick="number(5)" class="numbers">5</button>
        <button onclick="number(6)" class="numbers">6</button>
        <button onclick="operator('-')" class="operators">-</button>

        <button onclick="number(1)" class="numbers">1</button>
        <button onclick="number(2)" class="numbers">2</button>
        <button onclick="number(3)" class="numbers">3</button>
        <button onclick="operator('+')" class="operators">+</button>

        <button onclick="number(0)" class="numbers" id="zero">0</button>
        <button onclick="operator('=')" class="operators">=</button>
      </div>
    </main>

    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
